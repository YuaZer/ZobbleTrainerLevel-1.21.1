Level:
  #距离下一级所需要的经验值
  formula: "Math.pow((%level% + 1),2) * 100"
  #最大等级
  maxLevel: 200
#注意事项
#使用%pokemon_name%变量的时候，插件会自动把宝可梦名中的空格改为#
#所以应该这样使用: - "'%pokemon_name%' == 'Tapu Koko'"
#野外战胜宝可梦事件
BeatWild:
  #默认经验值
  default: "%pokemon_level% * 0.1"
  #特殊情况
  special:
    击杀闪光阿勃梭鲁:
      conditions:
        - "'%pokemon_name%' == 'Absol'"
        - "'%pokemon_isShiny%' == 'true'"
      #提供的训练师经验值
      exp: "%pokemon_level% * 0.2"
#宝可梦升级
LevelUp:
  #默认经验值
  default: "%pokemon_level% * 0.1"
  #特殊情况
  special:
    闪光阿勃梭鲁升级:
      conditions:
        - "'%pokemon_name%' == 'Absol'"
        - "'%pokemon_isShiny%' == 'true'"
      exp: "%pokemon_level% * 0.2"
#捕捉宝可梦
Capture:
  #默认经验值
  default: "%pokemon_level% * 0.1"
  #特殊情况
  special:
    闪光阿勃梭鲁捕捉:
      conditions:
        - "'%pokemon_name%' == 'Absol'"
        - "'%pokemon_isShiny%' == 'true'"
      exp: "%pokemon_level% * 0.2"
#获取宝可梦
PokemonGained:
  default: "%pokemon_level% * 0.05"
  special:
    eevee_gain:
      conditions:
        - "'%pokemon_name%' == 'Eevee'"
      exp: "%pokemon_level% * 0.2"
#发现宝可梦
PokemonSeen:
  default: "%pokemon_level% * 0.02"
  special:
    pikachu_seen:
      conditions:
        - "'%pokemon_name%' == 'Pikachu'"
      exp: "%pokemon_level% * 0.1"
#治疗宝可梦
PokemonHealed:
  default: "%pokemon_level% * 0.03"
  special:
    low_level_heal:
      conditions:
        - "%pokemon_level% <= 10"
      exp: "%pokemon_level% * 0.1"
#放出宝可梦
PokemonReleased:
  default: "%pokemon_level% * 0.02"
  special:
    rare_release:
      conditions:
        - "'%pokemon_name%' == 'Eevee'"
      exp: "%pokemon_level% * 0.2"
